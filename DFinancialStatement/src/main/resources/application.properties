# Nom de l'application
spring.application.name=DFinancialStatement

# Configuration du serveur
server.port=8081

# Configuration de la datasource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/dynamic_financial_statement
spring.datasource.username=postgres
spring.datasource.password=mahdi001

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Autres configurations utiles (optionnel)
logging.level.org.springframework=INFO

#Camunda
camunda.bpm.history-time-to-live=180

