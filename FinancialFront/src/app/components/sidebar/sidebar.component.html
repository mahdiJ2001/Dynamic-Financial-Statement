  <div class="container-fluid">
    <!-- Sidenav Header -->
    <div class="sidenav-header">
      <div style="width: 50px; height: 50px; background-color: white; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center;">
        <i [class]="currentHeader.icon" style="font-size: 24px; color: #172b4d;"></i>
      </div>
      <h6 class="sidenav-title">{{ currentHeader.title }}</h6>
    </div>

    <div class="navbar-collapse show" id="sidenav-collapse-main">
      <div class="sidenav-divider"></div>
      <div class="sidenav-heading">{{ 'sidebar.core' | translate }}</div>
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let menuItem of menuItems">
          <a [routerLink]="menuItem.path" class="sidenav-item">
            <i [class]="menuItem.icon" [ngClass]="menuItem.class"></i> 
            {{ menuItem.title }}
          </a>
        </li>
        <!-- Logout item, displayed only if the user is authenticated -->
        <li class="nav-item" *ngIf="isAuthenticated()">
          <a class="sidenav-item" (click)="logout()">
            <i class="fas fa-sign-out-alt icon-danger"></i> <!-- Appliquez icon-danger uniquement Ã  l'icÃ´ne -->
